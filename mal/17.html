  <title>ഗീതാസമീക്ഷാ – ഉള്ളടക്കം ലഭ്യമല്ല</title>
  
  <script>
  Object.defineProperty(window, '__GEETAA_SAMEEKSHAA_COLOR_SCHEME', {
    value: Object.freeze({
      STORAGE_KEY: 'geetaasameekshaa.in-color-scheme',
      NAME_DARK: 'Dark',
      NAME_LIGHT: 'Light',
      NAME_OS: 'OS',
      MQ_QUERY: '(prefers-color-scheme: dark)',
      DARK_MODE_CLASS: 'dark-mode'
    }),
    writable: false,
    configurable: false,
    enumerable: false
  });
  </script>
  
  
  <script>
  (function(){
    try {
      const cfg = window.__GEETAA_SAMEEKSHAA_COLOR_SCHEME;
      if (!cfg) return;

      const stored = localStorage.getItem(cfg.STORAGE_KEY);
      let effectiveDark = false;

      if (stored === cfg.NAME_DARK) effectiveDark = true;
      else if (stored === cfg.NAME_LIGHT) effectiveDark = false;
      else {
        const mq = window.matchMedia && window.matchMedia(cfg.MQ_QUERY);
        if (mq) effectiveDark = mq.matches;
      }

      document.documentElement.classList.toggle(cfg.DARK_MODE_CLASS, effectiveDark);
    } catch (e) { /* fallback to CSS */ }
  })();
  </script>
